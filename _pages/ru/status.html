<!-- Matrix Canvas (fixed) -->
<canvas class="matrix-rain" id="matrixCanvas"></canvas>

<div class="secret-terminal">
  <h1>//You have reached the ultra secret page</h1>
  
  <p>> <span id="typewriter"></span><span class="blink">_</span></p>

</div>

<script>
  // Fixed Matrix Rain Code
  const canvas = document.getElementById('matrixCanvas');
  const ctx = canvas.getContext('2d');
  
  function resizeCanvas() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  }
  
  window.addEventListener('resize', resizeCanvas);
  resizeCanvas();
  
  const katakana = 'アァカサタナハマヤャラワガザダバパイィキシチニヒミリヰギジヂビピウゥクスツヌフムユュルグズブヅプエェケセテネヘメレヱゲゼデベペオォコソトノホモヨョロヲゴゾドボポヴッン';
  const latin = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
  const nums = '0123456789';
  const alphabet = katakana + latin + nums;
  
  const fontSize = 16;
  const columns = canvas.width / fontSize;
  const rainDrops = Array(columns).fill(1);
  
  function draw() {
    ctx.fillStyle = 'rgba(10, 10, 10, 0.05)';
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    
    ctx.fillStyle = '#20c20e';
    ctx.font = `${fontSize}px monospace`;
    
    for (let i = 0; i < rainDrops.length; i++) {
      const text = alphabet.charAt(Math.floor(Math.random() * alphabet.length));
      ctx.fillText(text, i * fontSize, rainDrops[i] * fontSize);
      
      if (rainDrops[i] * fontSize > canvas.height && Math.random() > 0.975) {
        rainDrops[i] = 0;
      }
      rainDrops[i]++;
    }
  }
  
  setInterval(draw, 30);
  
  // Typewriter Effect
  const phrases = [
    "Mitochondria is the powerhouse of the cell",
    "Birds are not real",
    "I have spent 12 hours on making this",
    "Biology is cool!",
    "This sentence is a lie"
  ];
  
  let currentPhrase = 0;
  let charIndex = 0;
  let isDeleting = false;
  
  function typeWriter() {
    const element = document.getElementById('typewriter');
    const currentText = phrases[currentPhrase].substring(0, charIndex);
    
    element.innerHTML = currentText;
    
    if (!isDeleting && charIndex < phrases[currentPhrase].length) {
      charIndex++;
      setTimeout(typeWriter, 100);
    } else if (isDeleting && charIndex > 0) {
      charIndex--;
      setTimeout(typeWriter, 50);
    } else {
      isDeleting = !isDeleting;
      if (!isDeleting) currentPhrase = (currentPhrase + 1) % phrases.length;
      setTimeout(typeWriter, isDeleting ? 1000 : 500);
    }
  }
  
  typeWriter();
</script>
