<canvas class="matrix-rain" id="matrixCanvas"></canvas>

<div class="secret-terminal">

<script>
// Self-executing function to avoid conflicts
(function() {
  // ===== MATRIX RAIN =====
  function initMatrixRain() {
    const canvas = document.getElementById('matrixCanvas');
    if (!canvas) return;
    
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    
    const chars = "アァカサタナハマヤャラワガザダバパイィキシチニヒミリヰギジヂビピウゥクスツヌフムユュルグズブヅプエェケセテネヘメレヱゲゼデベペオォコソトノホモヨョロヲゴゾドボポヴッンABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
    const fontSize = 16;
    const columns = Math.floor(canvas.width / fontSize);
    const drops = Array(columns).fill(1);
    
    function draw() {
      ctx.fillStyle = 'rgba(10, 10, 10, 0.05)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      
      ctx.fillStyle = '#20c20e';
      ctx.font = fontSize + 'px monospace';
      
      for (let i = 0; i < drops.length; i++) {
        const text = chars.charAt(Math.floor(Math.random() * chars.length));
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);
        
        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
          drops[i] = 0;
        }
        drops[i]++;
      }
    }
    
    setInterval(draw, 30);
    
    window.addEventListener('resize', function() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  }

  // ===== TYPEWRITER EFFECT =====
  function initTypewriter() {
    const element = document.getElementById('typewriter');
    if (!element) return;
    
    const phrases = [
      "Mitochondria is the powerhouse of the cell",
      "Birds are not real",
      "I have spent 12 hours on making this",
      "Biology is cool!",
      "This sentence is a lie"
    ];
    
    let currentPhrase = 0;
    let charIndex = 0;
    let isDeleting = false;
    let waitTime = 100;
    
    function type() {
      const currentText = phrases[currentPhrase].substring(0, charIndex);
      element.textContent = currentText;
      
      if (!isDeleting && charIndex < phrases[currentPhrase].length) {
        charIndex++;
        waitTime = 100;
      } else if (isDeleting && charIndex > 0) {
        charIndex--;
        waitTime = 50;
      } else {
        isDeleting = !isDeleting;
        waitTime = isDeleting ? 1000 : 500;
        if (!isDeleting) {
          currentPhrase = (currentPhrase + 1) % phrases.length;
        }
      }
      
      setTimeout(type, waitTime);
    }
    
    type();
  }

  // Initialize both effects when DOM is ready
  document.addEventListener('DOMContentLoaded', function() {
    initMatrixRain();
    initTypewriter();
  });
})();
</script>
